<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <title>WAYUP - gravity</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <a href="/">
                            <img class="header__logo-img" src="img/dist/logo.svg" alt="Gravity">
                        </a>
                    </div>
                    <div class="col-md-3 offset-md-2">
                        <button class="header__search">
                            <img src="img/dist/search.svg" alt="Search button">
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="header__menu">
                            <img src="img/dist/menu.svg" alt="Menu">
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="offer__content">
                            <h1 class="offer__title">Work around you and your team</h1>
                            <p class="offer__description">From ads that dance or sing to MTV-like commercials, online advertisers are now using a new type of technology “rich media” to attract consumers.</p>
                        </div>
                        <button class="offer__btn btn">Get started</button>
                    </div>
                    <div class="col-md-6 position-static">
                        <div class="hero" >
                            <img class="hero__bg-img" src="img/src/img1.jpg" alt="">
                            <button class="hero__video" style="background-image: url('img/dist/video.jpg');">
                                <object class="hero__video-play" type="image/svg+xml" data="img/dist/video.svg">
                                    <img src="img/dist/video.jpg">
                                </object>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/script.min.js"></script>
</body>

</html>
